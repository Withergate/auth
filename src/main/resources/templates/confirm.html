<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>

<div id="page" layout:fragment="container">

    <div th:if="${invalidToken}" class="alert alert-danger" role="alert"
         th:text="${invalidToken}"></div>

    <form th:if="!${invalidToken}" class="form-signin" id="passwordForm"
          role="form" action="#" th:action="@{/confirm}" method="post">

        <h2 class="form-signin-heading">Password setup</h2>

        <div th:if="${successMessage}" class="alert alert-success"
             role="alert" th:text="${successMessage}"></div>

        <input type="hidden" name="token" th:value="${confirmationToken}"/>

        <div th:if="${successMessage}">
            <a th:href="@{${loginLink}}" class="btn btn-lg btn-primary btn-block" th:text="#{login.header}"></a>
            <br/>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
             th:text="${errorMessage}"></div>

        <div th:if="!${successMessage}" class="form-group input-group">
				<span class="input-group-addon"> <span
                        class="glyphicon glyphicon-lock"></span>
				</span>
            <input name="password" type="password" id="password"
                   th:placeholder="#{password.newPasswordPlaceholder}" class="form-control" required="true"/>
            <span class="glyphicon" aria-hidden="true"></span>
        </div>

        <div th:if="!${successMessage}" class="form-group input-group has-feedback">
				<span class="input-group-addon"> 
					<span class="glyphicon glyphicon-lock"></span>
				</span>
            <input type="password" class="form-control"
                   id="signup-password-confirm"
                   th:placeholder="#{password.confirmPasswordPlaceholder}" required="true"/>

            <div class="help-block with-errors"></div>
        </div>

        <button th:if="!${successMessage}" type="submit" class="btn btn-lg btn-primary btn-block"
                th:text="#{button.save}"></button>

    </form>


</div>

</body>
</html>
