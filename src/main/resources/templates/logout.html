<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}">

<body>

	<div layout:fragment="container">

      <form class="form-signin" role="form" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-lg btn-primary btn-block" th:text="#{logout.header}"></button>
      </form>
      
      <form class="form-signin" role="form" th:action="@{/globalLogout}" method="post">
      	<div th:if="${confirmationMessage}" class="alert alert-success"
				role="alert" th:text="${confirmationMessage}"></div>

        <button type="submit" class="btn btn-lg btn-primary btn-block" th:text="#{logout.globalHeader}"></button>
      </form>

  </div>

  <!-- Mainly scripts -->
  <script th:src="@{/webjars/jquery/3.1.1/dist/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>

</html>
