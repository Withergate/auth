<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>

<div layout:fragment="container">

    <form class="form-signin" id="passwordForm"
          role="form" action="#"
          th:action="@{/changePassword}" method="post">

        <h2 class="form-signin-heading" th:text="#{password.header}"></h2>

        <div th:if="${successMessage}" class="alert alert-success"
             role="alert" th:text="${successMessage}"></div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
             th:text="${errorMessage}"></div>

        <div class="form-group input-group">
				<span class="input-group-addon"> 
					<span class="glyphicon glyphicon-lock"></span>
				</span>
            <input
                    name="currentPassword"
                    type="password"
                    id="currentPassword"
                    th:placeholder="#{password.currentPasswordPlaceholder}"
                    class="form-control"
                    required="true"
            />
            <span class="glyphicon" aria-hidden="true"></span>
        </div>

        <div class="form-group input-group">
				<span class="input-group-addon"> 
					<span class="glyphicon glyphicon-lock"></span>
				</span>
            <input
                    name="newPassword"
                    type="password"
                    id="newPassword"
                    th:placeholder="#{password.newPasswordPlaceholder}"
                    class="form-control"
                    required="true"
            />
            <span class="glyphicon" aria-hidden="true"></span>
        </div>

        <div class="form-group input-group has-feedback">
				<span class="input-group-addon"> 
					<span class="glyphicon glyphicon-lock"></span>
				</span>
            <input
                    type="password"
                    class="form-control"
                    id="signup-password-confirm"
                    th:placeholder="#{password.confirmPasswordPlaceholder}"
                    name="confirmPassword"
                    required="true"
            />

            <div class="help-block with-errors"></div>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block" th:text="#{password.buttonText}"></button>

    </form>

</div>

</body>
</html>
