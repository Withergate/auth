<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>

<div layout:fragment="container">

    <div class="center">
        <ul class="list-group borderless">
            <li class="list-group-item" style="border: none">
                <a th:href="${gameUrl}">
                    <button class="btn btn-lg btn-success btn-block" th:text="#{game.enter}"></button>
                </a>
            </li>

            <li class="list-group-item" style="border: none">
                <a th:href="@{/changePassword}">
                    <button class="btn btn-lg btn-primary btn-block" th:text="#{password.header}"></button>
                </a>
            </li>
            <li class="list-group-item" style="border: none">
                <a th:href="@{/changeEmail}">
                    <button class="btn btn-lg btn-primary btn-block" th:text="#{changeEmail.header}"></button>
                </a>
            </li>
            <li class="list-group-item" style="border: none">
                <a th:href="@{/deleteAccount}">
                    <button class="btn btn-lg btn-primary btn-block" th:text="#{delete.header}"></button>
                </a>
            </li>
        </ul>
    </div>

</div>
<!-- /container -->
</body>
</html>
